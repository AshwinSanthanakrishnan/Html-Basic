<html>
<head>
    <title>Contact Us Extended</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="container" style="max-width: 500px; margin: 0 auto; padding: 20px; font-size: small; font-family: Arial, Helvetica, sans-serif;">
        <form>
            <h2>Contact Us Extended</h2>
            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="firstName" style="display: block; font-weight: bold; flex: 0 0 100px;">First Name:</label>
                <input type="text" id="firstName" name="firstName" required="" style="width: 100%; padding: 10px; flex: 1;">
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="lname" style="display: block; font-weight: bold; flex: 0 0 100px;">Last Name:</label>
                <input type="text" id="lname" name="lname" required="" style="width: 100%; padding: 10px; flex: 1;">
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="email" style="display: block; font-weight: bold; flex: 0 0 100px;">Email:</label>
                <input type="email" id="email" name="email" required="" style="width: 100%; padding: 10px; flex: 1;">
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="Address" style="display: block; font-weight: bold; flex: 0 0 100px;">Address</label>
                <textarea id="Address" name="Address" required="" style="width: 100%; min-height: 100px; padding: 5px;"></textarea>
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="City" style="display: block; font-weight: bold; flex: 0 0 100px;">City</label>
                <input type="text" id="City" name="City" required="" style="width: 100%; padding: 10px;">
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="ZIP / Postal Code" style="display: block; font-weight: bold; flex: 0 0 100px;">ZIP / Postal Code</label>
                <input type="text" id="ZIP / Postal Code" name="ZIP / Postal Code" required="" style="width: 100%; padding: 10px;">
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="State-Province" style="display: block; font-weight: bold; flex: 0 0 100px;">State / Province</label>
                <select id="State-Province" name="State-Province" style="width: 100%; padding: 10px;">
                    <option value="apple">New York</option>
                    <option value="banana">Florida</option>
                    <option value="orange">Alaska</option>
                    <option value="grape">Hawaii</option>
                    <option value="grape">California</option>
                    <option value="grape">Maryland</option>
                    <option value="grape">Massachusetts</option>
                    <option value="grape">Arizona</option>
                    <option value="grape">New Jersey</option>
                </select>
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="Country" style="display: block; font-weight: bold; flex: 0 0 100px;">Country</label>
                <select id="Country" name="Country" style="width: 100%; padding: 10px;">
                    <option value="apple">USA</option>
                    <option value="banana">India</option>
                    <option value="orange">Portugal</option>
                    <option value="grape">Mexico</option>
                    <option value="grape">Canada</option>
                    <option value="grape">South Africa</option>
                    <option value="grape">France</option>
                    <option value="grape">Egypt</option>
                    <option value="grape">Australia</option>
                </select>
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <label for="Comments and Questions" style="display: block; font-weight: bold; flex: 0 0 100px;">Comments and Questions</label>
                <textarea id="Comments and Questions" name="Comments and Questions" required="" style="width: 100%; min-height: 200px; border: 1px solid #ccc; margin-bottom: 20px;"></textarea>
            </div>

            <div class="group" style="align-items: center; margin-bottom: 15px;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

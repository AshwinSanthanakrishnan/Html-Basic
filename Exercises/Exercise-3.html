<!DOCTYPE html>
<html><head>
    <title>Sign Up</title>
    <style>
      
  
      .formbacks {
        background-color: #FFFFFF; 
        padding: 20px;
        border-radius: 5px;
      }
  
      .formbacks label {
        display: block;
        margin-bottom: 10px;
      }
  
      .formbacks input[type="text"],
      .formbacks input[type="email"],
      .formbacks input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid;
      }
  
    </style>
  </head>
  <body style="background-color: #387bc2;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <form class="formbacks">
        <h2 style="text-align: center;">Sign Up</h2>
        <p  style="text-align: center;">It's free and only takes a minute</p>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" required="">
  
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required="">
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="">
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="">
  
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required="">
  
        <button style=
        "padding: 9px 15px;background-color: #73e2cd; border: none;color: #FFFFFF;border-radius: 3px;cursor: pointer;display: block;margin: 0 auto;width: 300px";   
        
        type="submit">Sign up</button>
        <div>
          <p style="text-align: center; font-style:normal ; font-size: small;">By clicking the Sign up button, you agree to our <br> 
          <a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a> 
          </p>
        </div>
          
        
      </form>
    </div>
  
  </body></html>

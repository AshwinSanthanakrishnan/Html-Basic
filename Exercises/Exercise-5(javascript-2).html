<!DOCTYPE html>
<html>
<head>
  <title>Puppy Age Calculator</title>
</head>
<body>
  <h1 style="text-align: center;">Puppy Age Calculator</h1>
  <div class="container" style="margin-top: 50px;display: flex;flex-direction: column;align-items: center;justify-content: center;height:50vh">
    <label for="humanAge" style="font-size: 18px; margin-bottom: 10px;text-align: center;">Enter your dog's age in human years:</label>
    <input type="number" id="humanAge" min="0" style="padding: 5px; font-size: 16px;">
    <button onclick="calculateDogAge()">Calculate</button>
    <p id="finalage" style="margin-top: 20px; font-size: 18px;;"></p>
  </div>
  <script>
    function calculateDogAge() {
      var humanAgeInput = document.getElementById("humanAge");
      var humanAge = parseInt(humanAgeInput.value);
      var dogAge = humanAge * 7;

      var result = document.getElementById("finalage");
      result.textContent = "Your dog's age in dog years is " + dogAge + " years.";
    }
  </script>
</body>
</html>
